<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Page</title>

    <!--Style Sheets-->
    <link rel="stylesheet" href="header.css">
		<link rel="stylesheet" href="form.css">

		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,500;6..12,700;6..12,800;6..12,900;6..12,1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap" rel="stylesheet">
	</head>

  <body>
		<!--Header Section-->
    <div class="header">
			<div class="logo-container">
				<img class="logo" src="icons/n.png" alt="n"/>
				<div class="narmu"><b><strong>Narmu</strong></b></div>
			</div>
			
			<nav class="nav-container">
      	<div>Home</div>
      	<div>About</div>
      	<div>Services</div>
      	<div>Contact</div>
      	<div>Login</div>
    	</nav>
		</div>

		<!--Form Section-->
		<div class="form-container">
			<div class="form-content-container">

				<div class="login-container">
					<p class="login"><b>Login</b></p>
				</div>

				<div class="input-container">
					<input class="email" type="text" placeholder="Email"><br><br>
					<input class="password" type="text" placeholder="Password"><br>
				</div>

				<div class="settings-container">
					<div class="check-box">
						<input type="checkbox" id="remember">
						<label class="remember_me" for="remember"> Remember me</label>
					</div>

					<div class="forgot-paw">
						<a href="#">Forgot Password?</a><br>
					</div>
				</div>

				<div class="button-container">
					<button class="button"><b>Login</b></button>
				</div>

				<div class="register-container">
					<p class="register">Don't have an account? <a href="#"><b>Register</b></a> </p>
				</div>

			</div>
		</div>
  </body>
</html>
